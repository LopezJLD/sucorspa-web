<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucor SpA - Arriendo de Equipos de Construcción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5722;
            --primary-dark: #d84315;
            --secondary-color: #2c3e50;
            --secondary-light: #34495e;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        header.scrolled {
            padding: 10px 0;
            background-color: var(--secondary-color);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Centrado en móviles */
            flex: 1; /* Centrado y asegurando que ocupe todo el espacio disponible */
        }
        
        .logo-img {
            max-height: 60px;
            width: auto;
            max-width: 180px;
            transition: var(--transition);
        }
        
        header.scrolled .logo-img {
            max-height: 50px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 5px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: 500;
            transition: var(--transition);
            font-size: 15px;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 87, 34, 0.1);
            color: var(--primary-color);
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 15px;
        }
        
        .contact-info i {
            color: var(--primary-color);
            margin-right: 8px;
            font-size: 18px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 180px 20px 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hero h1 {
            font-size: 3.2rem;
            color: white;
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 35px;
            opacity: 0.9;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
        }
        
        /* Section Styles */
        .section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            display: inline-block;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-subtitle {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 50px;
            color: var(--gray-color);
            font-size: 1.1rem;
        }
        
        /* Equipos Section */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-img {
            height: 220px;
            overflow: hidden;
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .card:hover .card-img img {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-content h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        
        .card-content p {
            color: var(--gray-color);
            margin-bottom: 20px;
        }
        
        .card-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
        
        .card-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--secondary-color);
                flex-direction: column;
                padding: 20px 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            
            nav ul.active {
                display: flex;
            }
            
            nav ul li {
                margin: 0;
                text-align: center;
            }
            
            nav ul li a {
                display: block;
                padding: 15px 20px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            /* LOGO MÁS GRANDE EN MÓVIL Y CENTRADO */
            .logo-container {
                justify-content: center; /* Centrado */
                flex: 1;
            }
            
            .logo-img {
                max-height: 80px; /* Aumentado de 60px */
                max-width: 180px; /* Aumentado de 180px */
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .about-content {
                flex-direction: column;
            }
            
            .footer-content {
                gap: 30px;
            }
            
            /* Solución para el header en móviles */
            .header-container {
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 5px 0;
            }
            
            .logo-container {
                order: 1;
                flex: 0 0 auto;
                margin-right: 10px;
            }
            
            .mobile-menu-btn {
                order: 2;
                flex: 0 0 auto;
                margin-left: auto;
            }
            
            .contact-info {
                order: 3;
                flex: 0 0 100%;
                justify-content: center;
                margin-top: 8px;
                padding-top: 8px;
                border-top: 1px solid rgba(255, 255, 255, 0.15);
                width: 100%;
                text-align: center;
                font-size: 15px;
                padding-left: 0;
            }
            
            .contact-info i {
                font-size: 16px;
                margin-right: 6px;
            }
            
            nav {
                order: 4;
                width: 100%;
            }
            
            nav ul {
                top: calc(100% + 1px);
            }
            
            header {
                padding: 8px 0;
            }
            
            header.scrolled {
                padding: 6px 0;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .hero {
                padding: 150px 20px 80px;
            }
            
            .section {
                padding: 60px 0;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .footer-logo-container,
            .footer-contact {
                min-width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .btn-primary {
                padding: 14px 30px;
                font-size: 1rem;
            }
            
            /* LOGO MÁS GRANDE EN MÓVIL PEQUEÑO */
            .logo-img {
                max-height: 90px; /* Aumentado de 80px */
                max-width: 270px; /* Aumentado de 250px */
            }
            
            .mobile-menu-btn {
                font-size: 22px;
                padding: 3px 8px;
            }
            
            .contact-info {
                font-size: 14px;
                margin-top: 6px;
                padding-top: 6px;
            }
            
            .contact-info i {
                font-size: 15px;
                margin-right: 5px;
            }
            
            .header-container {
                padding: 4px 0;
            }
        }
        
        @media (max-width: 400px) {
            /* LOGO MÁS GRANDE EN MÓVIL MUY PEQUEÑO */
            .logo-img {
                max-height: 100px; /* Aumentado de 90px */
                max-width: 300px; /* Aumentado de 270px */
            }
            
            .contact-info {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container header-container">
            <div class="logo-container">
                <!-- Logo en la esquina superior derecha -->
                <img src="logo.png" alt="Sucor SpA Logo" class="logo-img">
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <ul id="mainNav">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#equipos">Equipos</a></li>
                    <li><a href="#galeria">Galería</a></li>
                    <li><a href="#garantia">Garantía</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            
            <div class="contact-info">
                <i class="fas fa-phone-alt"></i>
                <span>+56 9 8437 0799</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>Venta y Arriendo de Equipos y Maquinarias para Construcción</h1>
            <p>Ofrecemos soluciones integrales con equipos de alta calidad y tecnología de vanguardia para sus proyectos de construcción.</p>
            <a href="#contacto" class="btn-primary">Solicita más Información</a>
        </div>
    </section>
    
    <!-- Otros contenidos -->
    
    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mainNav = document.getElementById('mainNav');
        
        mobileMenuBtn.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            mobileMenuBtn.innerHTML = mainNav.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mainNav a').forEach(link => {
            link.addEventListener('click', () => {
                mainNav.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });
        
        // Header scroll effect
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Manejo del formulario con Formspree
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
        const replyToField = document.getElementById('_replyto');
        const correoField = document.getElementById('correo');
        
        // Actualizar _replyto cuando cambia el campo de email
        correoField.addEventListener('input', function() {
            replyToField.value = this.value;
        });
        
        // También actualizar al cargar si ya hay un valor
        if (correoField.value) {
            replyToField.value = correoField.value;
        }
        
        // Verificar si hay parámetro de éxito en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            showFormMessage('¡Mensaje enviado con éxito! Te contactaremos pronto.', 'success');
            // Limpiar parámetros de la URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        contactForm.addEventListener('submit', function(e) {
            // Asegurarse de que _replyto tenga el valor actual del email
            replyToField.value = correoField.value;
            
            // Mostrar mensaje de "enviando"
            showFormMessage('Enviando tu mensaje...', 'success');
            
            // El envío real lo hace Formspree automáticamente
            // No necesitamos prevenir el envío default
        });
        
        function showFormMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = `form-message ${type}`;
            formMessage.style.display = 'block';
            
            // Ocultar mensaje después de 5 segundos
            if (type === 'success') {
                setTimeout(() => {
                    formMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize with header state
        if (window.scrollY > 100) {
            header.classList.add('scrolled');
        }
    </script>
</body>
</html>
